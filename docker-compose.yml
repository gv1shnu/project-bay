services:
  postgres:
    image: postgres:16-alpine
    container_name: bay-postgres
    environment:
      POSTGRES_USER: bay_user
      POSTGRES_PASSWORD: bay_password
      POSTGRES_DB: betting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
